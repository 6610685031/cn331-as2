<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Classroom Reservation{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("{% load static %} {% static 'main/classroom.jpg' %}")
          no-repeat center center fixed;
        background-size: cover;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.7);
      }
      .navbar a {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'overview' %}">Reservation</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'overview' %}">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classroom' %}">Classrooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'booking' %}">Booking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </body>
</html>
