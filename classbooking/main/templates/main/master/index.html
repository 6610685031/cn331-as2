<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} Classroom Reservation {% endblock %}</title>
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <style>
      body {
        background: url("{% load static %} {% static 'main/classroom.jpg' %}")
          no-repeat center center fixed;
        background-size: cover;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.7);
      }
      .navbar a {
        color: white !important;
      }
      .navbar-logout {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'overview' %}">Reservation</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'overview' %}">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classroom' %}">Classrooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'booking' %}">Booking</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand navbar-logout" href="{% url 'auth_logout' %}">Logout</a>
      </div>
    </nav>

    <!-- display messages-->
    {% if messages %}
    <div
      class="messages-container position-fixed top-0 start-50 translate-middle-x mt-3"
      style="z-index: 1080; width: 100%; max-width: 500px"
    >
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="container mt-4">{% block content %}
      {% endblock %}</div>
  </body>
</html>
