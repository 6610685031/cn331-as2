{% extends "main/master/index.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ title }}</h2>
  {% load crispy_forms_tags %}
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'classroom' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
